<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="max-w-5xl mx-auto px-6 py-10">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-8">Job Application Tracker</h1>
            <div class="grid grid-cols-3 gap-4 mb-8">
      <div class="bg-white border border-gray-200 rounded-lg p-5">
        <p class="text-sm text-gray-500 mb-1">Total</p>
        <p id="stat-total" class="text-2xl font-bold text-slate-800">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-lg p-5">
        <p class="text-sm text-gray-500 mb-1">Interview</p>
        <p id="stat-interview" class="text-2xl font-bold text-green-500">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-lg p-5">
        <p class="text-sm text-gray-500 mb-1">Struggling</p>
        <p id="stat-struggling" class="text-2xl font-bold text-red-500">0</p>
      </div>
    </div>

     <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-blue-700">Available Jobs</h2>
      <span id="jobs-count" class="text-sm font-semibold text-gray-400"></span>
    </div>

    <div class="flex gap-3 mb-6">
      <button class="tab-btn active" onclick="setTab('all', this)">All</button>
      <button class="tab-btn" onclick="setTab('interview', this)">Interview</button>
      <button class="tab-btn" onclick="setTab('rejected', this)">Rejected</button>
    </div>

     <div id="job-list" class="space-y-4"></div>

    
    <div id="empty-state" class="hidden text-center py-20">
      <p class="text-gray-400 font-medium">No jobs found.</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
